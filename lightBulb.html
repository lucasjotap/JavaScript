<!DOCTYPE html>
<html>
    <body style="background-color: rgb(25, 25, 48);">
    <center>
        <h2 style="color:rgb(236, 230, 230);">Some JavaScript Magic</h2>

        <p style="color:rgb(236, 230, 230);">JavaScript can change HTML attribute values.</p>

        <p style="color:rgb(236, 230, 230);">In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <button onclick="document.getElementById('myImage').src='images/pic_bulbon.gif'">Turn on the light</button>

        <img id="myImage" src="images/pic_bulboff.gif" style="width:100px">

        <button onclick="document.getElementById('myImage').src='images/pic_bulboff.gif'">Turn off the light</button>
    </center>  
    </body>
</html>
